<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="form-box">
            <div class="form-title">
                <p>C R E A T O R S</p>
            </div>
            <form class="form-container custom-form" action="" method="POST">
                <div class="form-group" ng-class="{'not-empty': userName.length}">
                    <input type="text" class="form-control" name="user"  id="user" ng-model="userName" placeholder="Username or email address"/>
                    <label for="user" class="animated-label"></label>
                </div>
                <div class="form-group" ng-class="{'not-empty': passWord.length}">
                    <input type="password" class="form-control" name="pass"  id="pass" placeholder="Password" ng-model="passWord"/>
                    <label for="pass" class="animated-label"></label>
                </div>
            </form>
        </div>
        <div class="img-login">

        </div>
    </div>
</body>
</html>
